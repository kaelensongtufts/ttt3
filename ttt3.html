<!DOCTYPE html>
<html>
<head>
    <title>TTT</title>
</head>
<body>
    <h1>TIC TAC TOE EXTRAVAGANZA</h1>
    <button onclick="startGame()">Start Game</button>
    <div class="status turn" id="turn"></div>
    <div class="board" id="board">
        <script>
            const NUM_SQUARES = 9;
            var isX = true; 
            let currentPlayer;
            currentPlayer = Math.random() < 0.5 ? "X" : "O";
            document.getElementById("turn").textContent = currentPlayer + "'s turn";

            for (i=0; i<NUM_SQUARES; i++)
            {
                id = "sq"+i;
                document.write( "<div class='square' id='" + id + "'></div>" );
            }

            function handleClick(event) {
                let square = event.target;
                if (!square.textContent) {
                    if(isX){
                        square.textContent = "X";
                        isX = false;
                        document.getElementById("turn").textContent = "O's turn";
                    } else {
                        square.textContent = "O";
                        isX = true;
                        document.getElementById("turn").textContent = "X's turn";
                    }
                    alert("Square number: " + square.id.replace("sq", ""));
                }
            }
            for (let i = 0; i < NUM_SQUARES; i++) {
                document.getElementById("sq" + i).addEventListener("click", handleClick);
            }
            
            function startGame() {
                document.getElementById("board").innerHTML = "";
                currentPlayer = Math.random() < 0.5 ? "X" : "O";
                document.getElementById("turn").textContent = currentPlayer + "'s turn";
                for (let i = 0; i < NUM_SQUARES; i++) {
                    let square = document.createElement("div");
                    square.className = "square";
                    square.id = "sq" + i;
                    square.addEventListener("click", handleClick);
                    document.getElementById("board").appendChild(square);
                }
            }
        </script>
    </div>
    <div class="status Win" id="Win"></div>
<style>
    button {
        padding: 5px 10px;
    }
    .status {
        width: 250px;
        height: 50px;
        border-radius: 5px;
        border-style: solid;
        text-align: center;
        margin: 20px;
    }
    .Win {
        border-color: rgb(134, 60, 60);
    }
    .turn{
        border-color: rgb(76, 60, 134);
    }
    .board {
        display: grid;
        gap: 5px;
        height: fit-content;
        width: fit-content;
        grid-template-columns: repeat(3, 100px [col-start]);
    }
    .square {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        border-color: black;
        border-style: solid;
        text-align: center;
        font-size: 90px;
    }
    .square:hover {
        background-color: rgb(196, 190, 230);
    }
    html, body {
        max-width: 100vw;
    }
</style>
</body>
</html>
